<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS: Lektion 8 - Box-modellen fortsättning</title>
    <link href="box.css" rel="stylesheet">
</head>
<body>
    <h1>HTML & CSS: Lektion 8 - Box-modellen fortsättning</h1>

    <div id="static">Denna boxen är "static"</div>
    <div id="relative">Denna boxen är "relativ"</div>
    
    <div id="fixed">Detta är en viktig box! (fixed)</div>
    <div class="newdiv">Ny div</div>

    <div class="spacer">
        <div id="sticky">
            Denna boxen är sticky!
        </div>
    </div>
    <div class="spacer">
        En annan spacer
    </div>
    <div id="absolut">Denna boxen är "absolut"</div>
</body>
</html>
